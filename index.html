<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Future Days Shop</title>
	<link rel="stylesheet" href="/dist/assets/css/site.css">
</head>
<body>
	<script>
		const url = new URL(window.location.href);
		const params = url.searchParams;
		if(params.get('customer_posted') == 'true') {
			document.body.classList.add('is-subscribe-done');
		}
	</script>
	<div>
		<h1 class="logo pt-5 m0auto pl-2 pr-2"><img src="https://d2w9rnfcy7mm78.cloudfront.net/26155347/original_486475ec3045461f9c9f9d37d5f3bc86.jpg?1707157288?bc=0" alt="Future Days Shop"></h1>
		<p class="mt-3 textalign-center">Clothing. Art. Music. Workshops.</p>
		<p class="mt-1 textalign-center">
			SHOP HOURS:<br>
			Wednesday - Saturday 12-6 PM<br>
			Sunday 12-4 PM
		</p>
		<form method="post" action="https://futuredaysshop.myshopify.com/contact#contact_form" accept-charset="UTF-8" class="form-subscribe rowm-4 pb-5 pl-2 pr-2 flex">
			<p class="pb-1 w-100 textalign-center">Join the waiting list</p>
			<input type="hidden" name="form_type" value="customer">
			<input type="hidden" name="utf8" value="âœ“">
			<input type="hidden" name="contact[tags]" value="newsletter">
			<input class="w-100-minus-10 form-text border-solid-primary radius-small pl-1 pr-1" type="email" name="contact[email]" value="" aria-required="true" autocorrect="off" autocapitalize="off" autocomplete="email" placeholder="Type your email" required="">
			<button class="wrem-9 ml-1 form-button bgcolor-primary textcolor-bg radius-small" type="submit" name="commit" aria-label="Subscribe">Subscribe</button>
		</form>
		<div class="form-thanks rowm-4 pb-5 pl-2 pr-2">
			<p class="textalign-center">Thanks for joining the waitlist!</p>
		</div>
	</div>
</body>
</html>
